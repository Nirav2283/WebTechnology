<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubblesort</title>
</head>
<body>
    <script>
       let arr = [4,1,5,3,2]
       for(i = 0 ; i < 5 ; i++){
        for(j = 0 ; j < 5 - i - 1 ; j++){
            if(arr[j] > arr[j+1]){
                temp = arr[j];
                arr[j] = arr[j+1]
                arr[j+1] = temp
            }
        }
       }

       document.write(arr)
       

    </script>
</body>
</html>
