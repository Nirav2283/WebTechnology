<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel</title>
</head>
<body>
    <script>
        word = "ajanta"

        first = word.indexOf('a')
        last = word.lastIndexOf('a')

        document.writeln("position of first a: " , first+1 + "<br>")
        document.writeln("position of last a: " , last+1)
        document.write("<br>")
        document.write("<br>")
        
        // for(i = first + 1 ; i < last ; i++){
        //     document.write(word.charAt(i))
        // }
        newword = word.substring(first+1 , last)
        document.write(newword)
    </script>
</body>
</html>
