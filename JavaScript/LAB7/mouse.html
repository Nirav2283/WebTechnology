<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Event Demo</title>
</head>
<body>
  <h2>Mouse Button Event</h2>
  <p id="message">Click anywhere in the browser window.</p>

  <script>
    
    document.addEventListener("mousedown", function(event) {
      if (event.button === 0) { 
        document.getElementById("message").innerHTML = "Left Clicked";
      }
    });

    
    document.addEventListener("contextmenu", function(event) {
      event.preventDefault(); 
      document.getElementById("message").innerHTML = "Right Clicked";
    });
  </script>
</body>
</html>
