<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex align-items-center vh-100">
  <div class="container bg-light rounded shadow p-4" style="max-width: 400px;">
    <input type="text" id="mytxt" class="form-control form-control-lg text-end mb-3" readonly />

    <div class="row g-2 mb-2">
      <div class="col-6">
        <button class="btn btn-danger w-100" onclick="clearDisplay()">AC</button>
      </div>
      <div class="col-6">
        <button class="btn btn-warning w-100" onclick="removeLastCharacter()">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
            <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
            <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Buttons -->
    <div class="row g-2">
      <!-- Row 1 -->
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('7')">7</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('8')">8</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('9')">9</button></div>
      <div class="col-3"><button class="btn btn-info w-100" onclick="display('+')">+</button></div>

      <!-- Row 2 -->
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('4')">4</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('5')">5</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('6')">6</button></div>
      <div class="col-3"><button class="btn btn-info w-100" onclick="display('-')">-</button></div>

      <!-- Row 3 -->
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('1')">1</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('2')">2</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('3')">3</button></div>
      <div class="col-3"><button class="btn btn-info w-100" onclick="display('*')">*</button></div>

      <!-- Row 4 -->
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('.')">.</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100" onclick="display('0')">0</button></div>
      <div class="col-3"><button class="btn btn-success w-100" onclick="result()">=</button></div>
      <div class="col-3"><button class="btn btn-info w-100" onclick="display('/')">รท</button></div>

      <!-- Row 5 -->
      <div class="col-6"><button class="btn btn-light w-100" onclick="display('(')">(</button></div>
      <div class="col-6"><button class="btn btn-light w-100" onclick="display(')')">)</button></div>
    </div>
  </div>

  <script>
    function display(number){
      document.getElementById("mytxt").value += number;
    }
    function clearDisplay(){
      document.getElementById("mytxt").value = "";
    }
    function result(){
      try {
        document.getElementById("mytxt").value = eval(document.getElementById("mytxt").value);
      } catch (error) {
        alert("Invalid expression");
      }
    }
    function removeLastCharacter() {
      const display = document.getElementById("mytxt");
      display.value = display.value.slice(0, -1);
    }
  </script>
</body>
</html>
