<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>
    <script>
        a = prompt("enter a number: ")
        count = 0 ;
        for(i = 2 ; i <= a ; i++){
            if(a%i==0 && i != a){
                count++
            }

        }
        if(count==0){
            document.write("Number is prime")
        }else{
            document.write("Number is not prime")
        }

    </script>
</body>
</html>
