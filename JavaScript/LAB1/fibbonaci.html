<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter a number of term"))
        n1 = 0 , n2 = 1
        document.write(`${n1}` + " " + `${n2}` + " ")
        for(i = 2 ; i < a ; i++){
            n3 = n1 + n2
            n1 = n2
            n2 = n3 
            document.write(n3 + " ") 
        }
        
    </script>
</body>
</html>
